<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <title>pokemaker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="col-8 m-auto pt-2 pb-2">
    <h1>ccrud pokemaker</h1>
</div>

<div class="col-8 m-auto pt-2 pb-2">
    <a href="/form" class="btn btn-success">Adicionar</a>
</div>

<div class="col-8 m-auto pt-4 pb-2 text-center">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Type 1</th>
            <th scope="col">Type 2</th>
          </tr>
        </thead>
        <tbody>
        {% for exibir in db %}
          <tr>
            <th>{{exibir.id}}</th>
            <td>{{exibir.name}}</td>
            <td>{{exibir.typeOne}}</td>
            <td>{{exibir.typeTwo}}</td>
            <td>
                <a href="/view/{{exibir.id}}/" class="btn btn-primary">Visualizar</a>
                <a href="/edit/{{exibir.id}}/" class="btn btn-info">Editar</a>
                <a href="" class="btn btn-danger">Deletar</a>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
</div>

</body>
</html>
