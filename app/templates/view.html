<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Visualização</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="col-8 m-auto pt-2 pb-2 text-center">
    <h1>Visualização</h1>
</div>

<div class="col-8 m-auto pt-2 pb-2 text-center">
    <a href="/" class="btn btn-info">Voltar</a>
</div>

<div class="col-8 m-auto pt-4 pb-2 text-center">
    <strong>Nome:</strong>{{db.name}}</br>
    <strong>Tipo 1:</strong>{{db.typeOne}}</br>
    <strong>Tipo 2:</strong>{{db.typeTwo}}</br>
    <strong>HP:</strong>{{db.hp}}</br>
    <strong>Attack:</strong>{{db.attack}}</br>
    <strong>Defense:</strong>{{db.defense}}</br>
    <strong>Sp. Attack:</strong>{{db.spAttack}}</br>
    <strong>Sp. Defense:</strong>{{db.spDefense}}</br>
    <strong>Speed:</strong>{{db.speed}}</br>

</div>

</body>
</html>
